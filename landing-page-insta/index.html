<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lading Page Insta</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" />
        </div>
        <div class="instagram-info">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="intagram-logo">
                <div class="profile-photo">
                    <img src="https://github.com/bastoscarolina.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">
                    Continue como @bastoscarolinaa
                </a>
                <a href="#" class="instagram-logout">
                    Remover Conta
                </a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é bastoscarolinaa ?
                </p>
                <p class="not-account">
                    <a href="#">
                        <span class="link-blue">
                            Alternar contas
                        </span>
                    </a>
                    ou
                    <a href="#">
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download">
                        
                    </a>
                    <a href="#" class="app-download">
                        
                    </a>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
